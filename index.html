<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Olowofela Micheal" />
    <meta name="description" content="This is a Article Preview Component." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Article Preview Component</title>
  </head>
  <body>
    <main class="article-preview__card">
      <figure class="article-preview__hero-image">
        <img
          src="./images/drawers.jpg"
          alt="drawers"
          width="660"
          height="528"
        />

        <figcaption class="offscreen">drawers</figcaption>
      </figure>

      <article class="article-preview__content">
        <h1 class="article-preview__title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>

        <p class="article-preview__description">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>

        <section class="article-preview__author-content">
          <div class="article-preview__author">
            <figure class="article-preview__author-avatar">
              <img
                src="./images/avatar-michelle.jpg"
                alt="avatar-michelle"
                width="175"
                height="175"
              />

              <figcaption class="offscreen">avatar-michelle</figcaption>
            </figure>

            <div class="article-preview__author-meta">
              <h4 class="article-preview__author-name nowrap">
                Michelle Appleton
              </h4>
              <time datetime="2020-06-28">28 Jun 2020</time>
            </div>
          </div>

          <button class="article-preview__share-button">
            <figure class="article-preview__share-icon">
              <img
                src="./images/icon-share.svg"
                alt="icon-share"
                width="15"
                height="13"
              />

              <figcaption class="offscreen">icon-share</figcaption>
            </figure>

            <div class="article-preview__share-socials-wrapper">
              <div class="article-preview__share-socials">
                <p class="article-preview__share-text">share</p>
                <div class="triangle"></div>

                <div class="article-preview__share-social-icons">
                  <a href="https://www.facebook.com">
                    <figure class="article-preview__share-facebook">
                      <img
                        src="./images/icon-facebook.svg"
                        alt="icon-facebook"
                        width="20"
                        height="20"
                      />

                      <figcaption class="offscreen">icon-facebook</figcaption>
                    </figure>
                  </a>

                  <a href="https://www.twitter.com">
                    <figure class="article-preview__share-twitter">
                      <img
                        src="./images/icon-twitter.svg"
                        alt="icon-twitter"
                        width="20"
                        height="17"
                      />

                      <figcaption class="offscreen">icon-twitter</figcaption>
                    </figure>
                  </a>

                  <a href="https://www.pinterest.com">
                    <figure class="article-preview__share-pintrest">
                      <img
                        src="./images/icon-pinterest.svg"
                        alt="icon-pinterest"
                        width="20"
                        height="20"
                      />

                      <figcaption class="offscreen">icon-pinterest</figcaption>
                    </figure>
                  </a>
                </div>
              </div>
            </div>
          </button>
        </section>
      </article>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
